<div class="main-page">
    <form>
        <div class="form-group row">
            <div class="col-sm-2 col-form-label">
                <label for="fieldNam">NAM</label>
            </div>
            <div class="col-sm-10 col-form-width">
                <input name="fieldNam" mask="AAAAAAAAAAAA" style="text-transform: uppercase;" type="text" id="fieldNam" [(ngModel)]="nam" class="form-control form-control-sm">
            </div>
        </div>
    </form>
    <div class="form-group row">
        <button type="button" class="btn btn-primary" [disabled]="(!nam || nam.trim().length === 0)" (click)="actionObtenirInformation()">Obtenir l'information</button>
    </div>

    <div id="alerteErreur" *ngIf="erreurTraitement && action === 'information'" class="alert alert-danger container-fluid">
        <div>{{ erreurTraitement }}</div>
    </div>
    <div id="alerteSuccess" *ngIf="resultatInformation && action === 'information'" class="alert alert-info container-fluid">
   
       <p><span>Date de naissance : </span>{{ resultatInformation.dateNaissance }}</p>
        <p><span>Sexe : </span> {{ resultatInformation.sexe }}</p>
        
    </div>
</div>
